<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Login - StudentsCompass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p>Log in to your StudentsCompass account.</p>
            <div id="error-message" style="color: red; margin-bottom: 1rem;"></div>
            
            <!-- Account Type Selection -->
            <div class="form-group">
                <label>Login as</label>
                <div class="option-group" style="margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="login-type" value="student" checked style="margin-right: 0.5rem;">
                        Student
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="login-type" value="company" style="margin-right: 0.5rem;">
                        Company
                    </label>
                </div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button auth-button">Login</button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="/api/v1/auth/register">Sign Up</a></p>
                <p><a href="/forgot-password">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const errorMessage = document.getElementById('error-message');
            const loginType = document.querySelector('input[name="login-type"]:checked').value;

            errorMessage.textContent = '';

            // Determine the login endpoint based on account type
            const isStudent = loginType === 'student';
            const loginEndpoint = isStudent ? '/auth/jwt/login' : '/api/v1/auth/company/login';
            const dashboardUrl = isStudent ? '/dashboard' : '/company-dashboard';

            try {
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Important: include cookies
                });

                console.log('Login response status:', response.status, 'OK:', response.ok);

                if (response.ok) {
                    if (isStudent) {
                        // Student auth uses HttpOnly cookie (CookieTransport)
                        localStorage.removeItem('bearer_token');
                        localStorage.removeItem('company_token');
                        localStorage.removeItem('account_type');
                        console.log('Redirecting to:', dashboardUrl);
                        window.location.href = dashboardUrl;
                    } else {
                        // Company auth uses Bearer token (BearerTransport)
                        const data = await response.json();
                        localStorage.setItem('company_token', data.access_token);
                        localStorage.setItem('account_type', 'company');
                        console.log('Redirecting to:', dashboardUrl);
                        window.location.href = dashboardUrl;
                    }
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
