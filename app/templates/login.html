<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudentsCompass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p>Log in to your StudentsCompass account.</p>
            <div id="error-message" style="color: red; margin-bottom: 1rem;"></div>
            
            <!-- Account Type Selection -->
            <div class="form-group">
                <label>Login as</label>
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="login-type" value="student" checked style="margin-right: 0.5rem;">
                        Student
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer;">
                        <input type="radio" name="login-type" value="company" style="margin-right: 0.5rem;">
                        Company
                    </label>
                </div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button auth-button">Login</button>
            </form>
            <div class="auth-links">
                <p>Don't have an account? <a href="/api/v1/auth/register">Sign Up</a></p>
                <p><a href="/forgot-password">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const errorMessage = document.getElementById('error-message');
            const loginType = document.querySelector('input[name="login-type"]:checked').value;

            errorMessage.textContent = '';

            // Determine the login endpoint based on account type
            const loginEndpoint = loginType === 'student' ? '/auth/jwt/login' : '/api/v1/auth/company/login';
            const dashboardUrl = loginType === 'student' ? '/dashboard' : '/company-dashboard';
            const tokenKey = loginType === 'student' ? 'bearer_token' : 'company_token';

            try {
                const response = await fetch(loginEndpoint, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem(tokenKey, data.access_token);
                    localStorage.setItem('account_type', loginType);
                    window.location.href = dashboardUrl;
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Login failed. Please check your credentials.';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
