<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Register - StudentsCompass</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/static/images/icono.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/static/images/Logo_Ready_to_Use.png">
    <meta name="theme-color" content="#0F766E">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <p>Join StudentsCompass and start your journey.</p>
            <div id="error-message" style="color: red; margin-bottom: 1rem;"></div>
            <div id="success-message" style="color: green; margin-bottom: 1rem;"></div>
            
            <!-- Account Type Selection - Modern Toggle -->
            <div class="form-group">
                <label style="font-size: 0.9rem; font-weight: 600; color: #0F172A; margin-bottom: 0.75rem; display: block;">Account Type</label>
                <div class="account-type-toggle">
                    <input type="radio" name="account-type" value="student" id="reg-type-student" checked hidden>
                    <input type="radio" name="account-type" value="company" id="reg-type-company" hidden>
                    
                    <label for="reg-type-student" class="toggle-option toggle-active">
                        <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="toggle-text">Student</span>
                    </label>
                    
                    <label for="reg-type-company" class="toggle-option">
                        <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 4h2a2 2 0 0 1 2 2v2H2V6a2 2 0 0 1 2-2h2m12 10v4M2 17v4"></path>
                        </svg>
                        <span class="toggle-text">Company</span>
                    </label>
                </div>
            </div>

            <!-- Student Form -->
            <form id="student-form" class="registration-form">
                <div class="form-group">
                    <label for="student_first_name">First Name</label>
                    <input type="text" id="student_first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="student_last_name">Last Name</label>
                    <input type="text" id="student_last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="student_nickname">Nickname</label>
                    <input type="text" id="student_nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="student_email">Email</label>
                    <input type="email" id="student_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="student_password">Password</label>
                    <input type="password" id="student_password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="student_confirm_password">Confirm Password</label>
                    <input type="password" id="student_confirm_password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-button auth-button">Sign Up as Student</button>
            </form>

            <!-- Company Form -->
            <form id="company-form" class="registration-form" style="display: none;">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="company_industry">Industry</label>
                    <input type="text" id="company_industry" name="industry">
                </div>
                <div class="form-group">
                    <label for="company_contact_person">Contact Person</label>
                    <input type="text" id="company_contact_person" name="contact_person">
                </div>
                <div class="form-group">
                    <label for="company_email">Email</label>
                    <input type="email" id="company_email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company_phone">Phone</label>
                    <input type="tel" id="company_phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="company_website">Website</label>
                    <input type="url" id="company_website" name="website">
                </div>
                <div class="form-group">
                    <label for="company_location">Location</label>
                    <input type="text" id="company_location" name="location">
                </div>
                <div class="form-group">
                    <label for="company_description">Description</label>
                    <textarea id="company_description" name="description" rows="6" style="width: 100%; min-height: 120px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="company_password">Password</label>
                    <input type="password" id="company_password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="company_confirm_password">Confirm Password</label>
                    <input type="password" id="company_confirm_password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-button auth-button">Sign Up as Company</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        // Toggle between student and company forms
        const accountTypeStudentRadio = document.getElementById('reg-type-student');
        const accountTypeCompanyRadio = document.getElementById('reg-type-company');
        const studentForm = document.getElementById('student-form');
        const companyForm = document.getElementById('company-form');

        accountTypeStudentRadio.addEventListener('change', (e) => {
            if (e.target.checked) {
                studentForm.style.display = 'block';
                companyForm.style.display = 'none';
            }
        });

        accountTypeCompanyRadio.addEventListener('change', (e) => {
            if (e.target.checked) {
                studentForm.style.display = 'none';
                companyForm.style.display = 'block';
            }
        });

        // Student form submission
        document.getElementById('student-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('student_email').value;
            const password = document.getElementById('student_password').value;
            const firstName = document.getElementById('student_first_name').value;
            const lastName = document.getElementById('student_last_name').value;
            const nickname = document.getElementById('student_nickname').value;
            const confirmPassword = document.getElementById('student_confirm_password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.textContent = '';
            successMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: lastName,
                        nickname: nickname
                    })
                });

                if (response.ok) {
                    successMessage.textContent = 'Student account created successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Registration failed. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        });

        // Company form submission
        document.getElementById('company-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const companyName = document.getElementById('company_name').value;
            const industry = document.getElementById('company_industry').value;
            const contactPerson = document.getElementById('company_contact_person').value;
            const email = document.getElementById('company_email').value;
            const phone = document.getElementById('company_phone').value;
            const website = document.getElementById('company_website').value;
            const location = document.getElementById('company_location').value;
            const description = document.getElementById('company_description').value;
            const password = document.getElementById('company_password').value;
            const confirmPassword = document.getElementById('company_confirm_password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.textContent = '';
            successMessage.textContent = '';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/company/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        company_name: companyName,
                        industry: industry,
                        contact_person: contactPerson,
                        phone: phone,
                        website: website,
                        location: location,
                        description: description
                    })
                });

                if (response.ok) {
                    successMessage.textContent = 'Company account created successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Registration failed. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        });
    </script>

    <style>
        /* Account Type Toggle - Premium Design */
        .account-type-toggle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .toggle-option {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            background: #FFFFFF;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            color: #64748B;
        }

        .toggle-option:hover {
            border-color: #0F766E;
            background: #F0FDFA;
            transform: translateY(-2px);
        }

        #reg-type-student:checked ~ label[for="reg-type-student"],
        #reg-type-company:checked ~ label[for="reg-type-company"] {
            border-color: #0F766E;
            background: linear-gradient(135deg, #0F766E 0%, #5EEAD4 100%);
            color: white;
            box-shadow: 0 8px 16px rgba(15, 118, 110, 0.2);
            transform: translateY(-2px);
        }

        .toggle-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        #reg-type-student:checked ~ label[for="reg-type-student"] .toggle-icon,
        #reg-type-company:checked ~ label[for="reg-type-company"] .toggle-icon {
            transform: scale(1.1);
        }

        .toggle-text {
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        @media (max-width: 480px) {
            .account-type-toggle {
                gap: 0.5rem;
            }

            .toggle-option {
                padding: 0.85rem 0.5rem;
            }

            .toggle-text {
                font-size: 0.85rem;
            }
        }
    </style>
</body>
</html>
