<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StudentsCompass</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <p>Join StudentsCompass and start your academic journey.</p>
            <div id="error-message" style="color: red; margin-bottom: 1rem;"></div>
            <div id="success-message" style="color: green; margin-bottom: 1rem;"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" id="First Name" name="First Name" required>
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" id="Last Name" name="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="nickname">nickname</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="cta-button auth-button">Sign Up</button>
            </form>
            <div class="auth-links">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('First Name').value;
            const lastName = document.getElementById('Last Name').value;
            const nickname = document.getElementById('nickname').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            // Validar que la contraseña tenga al menos 8 caracteres
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        first_name: firstName,
                        last_name: lastName,
                        nickname: nickname
                    })
                });

                if (response.ok) {
                    successMessage.textContent = 'Account created successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.detail || 'Registration failed. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
