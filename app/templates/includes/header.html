<script>
    document.getElementById('logout-link').addEventListener('click', (e) => {
        e.preventDefault();
        if (confirm('¿Estás seguro que quieres salir?')) {
            localStorage.removeItem('bearer_token');
            window.location.href = '/login';
        }
    });
</script>
